    <style>
        .piano-key {
            transition: all 0.1s ease;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .piano-key:active,
        .piano-key.pressed {
            transform: translateY(2px);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .white-key {
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid #d1d5db;
        }
        
        .white-key:hover {
            background: linear-gradient(to bottom, #f3f4f6 0%, #e5e7eb 100%);
        }
        
        .white-key.pressed {
            background: linear-gradient(to bottom, #e5e7eb 0%, #d1d5db 100%);
        }
        
        .black-key {
            background: linear-gradient(to bottom, #374151 0%, #1f2937 100%);
            border: 1px solid #111827;
            z-index: 2;
        }
        
        .black-key:hover {
            background: linear-gradient(to bottom, #4b5563 0%, #374151 100%);
        }
        
        .black-key.pressed {
            background: linear-gradient(to bottom, #1f2937 0%, #111827 100%);
        }
        
        .dark .white-key {
            background: linear-gradient(to bottom, #f9fafb 0%, #f3f4f6 100%);
            border-color: #9ca3af;
        }
        
        .dark .white-key:hover {
            background: linear-gradient(to bottom, #e5e7eb 0%, #d1d5db 100%);
        }
        
        .dark .black-key {
            background: linear-gradient(to bottom, #1f2937 0%, #111827 100%);
            border-color: #000000;
        }
        
        .dark .black-key:hover {
            background: linear-gradient(to bottom, #374151 0%, #1f2937 100%);
        }
        
        .keyboard-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 10;
            max-width: 200px;
        }
        
        .recording-indicator {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .piano-container {
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #6b7280 #f3f4f6;
        }
        
        .piano-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .piano-container::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 4px;
        }
        
        .piano-container::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 4px;
        }
        
        .piano-container::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

    <!-- Simple piano with Tone.js integration -->
    <script>
    class OnlinePiano {
        constructor() {
            this.synth = null;
            this.currentOctave = 4;
            this.sustainPedal = false;
            this.volume = 0.7; // Gain (0 to 1)
            this.keyDownMap = new Map();

            // Simple keyboard map for main white/black notes (for demo)
            this.keyMap = {
                'KeyA': 'C',
                'KeyW': 'C#',
                'KeyS': 'D',
                'KeyE': 'D#',
                'KeyD': 'E',
                'KeyF': 'F',
                'KeyT': 'F#',
                'KeyG': 'G',
                'KeyY': 'G#',
                'KeyH': 'A',
                'KeyU': 'A#',
                'KeyJ': 'B',
                // Next octave
                'KeyK': 'C',
                'KeyO': 'C#',
                'KeyL': 'D',
                'KeyP': 'D#',
                'Semicolon': 'E'
            };

            // Which computer keyboard notes display on which piano key, for overlay
            this.overlayMap = {
                'C4': 'A',  'C#4': 'W',  'D4': 'S',  'D#4': 'E',  'E4': 'D',
                'F4': 'F',  'F#4': 'T',  'G4': 'G',  'G#4': 'Y',  'A4': 'H',  'A#4': 'U', 'B4': 'J',
                // Also label next octave if visible
                'C5': 'K',  'C#5': 'O',  'D5': 'L',  'D#5': 'P',  'E5': ';'
            };

            this.pressedNotes = new Set();

            this.init();
        }

        async init() {
            await this.initSynth();
            this.createPiano();
            this.setupUIEvents();
        }

        async initSynth() {
            // Force audio context to start so WebAudio works on some browsers
            await Tone.start();

            // Main synth, Poly
            this.synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "triangle" },
                envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 0.5 },
                volume: Tone.gainToDb(this.volume)
            }).toDestination();
        }

        noteForKey(e) {
            const key = e.code || e.key;
            let note = this.keyMap[key];
            if (!note) return null;

            // If user e.g. uses KeyK and that corresponds to C but up an octave
            // For this demo: KeyK/KeyO etc. mean next octave
            // We'll make K/O/L/P/; play notes in currentOctave+1
            const nextOctaveKeys = ['KeyK','KeyO','KeyL','KeyP','Semicolon'];
            if (nextOctaveKeys.includes(key)) {
                return note + (this.currentOctave+1);
            }
            return note + this.currentOctave;
        }

        createPiano() {
            // Render only 2 octaves C4-B5 for simplicity
            const startOctave = 4;
            const numOctaves = 2;
            const pianoKeys = [];
            const whiteNotes = ['C','D','E','F','G','A','B'];
            const blackNotes = ['C#','D#',null,'F#','G#','A#',null];
            const keyboard = document.getElementById('piano-keyboard');
            keyboard.innerHTML = "";

            for (let o = startOctave; o < startOctave + numOctaves; o++) {
                for (let i = 0; i < 7; i++) {
                    const note = whiteNotes[i] + o;
                    // White
                    const white = document.createElement('div');
                    white.className = 'piano-key white-key relative';
                    white.style.width = '48px';
                    white.style.height = '180px';
                    white.dataset.note = note;

                    // For overlay mapping
                    if (this.overlayMap[note]) {
                        white.innerHTML = `<div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-xs text-gray-400 font-mono">${note}<br><span class="text-blue-500">${this.overlayMap[note]}</span></div>`;
                    } else {
                        white.innerHTML = `<div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-xs text-gray-500 font-mono">${note}</div>`;
                    }

                    keyboard.appendChild(white);
                    // Black
                    const blackName = blackNotes[i];
                    if (blackName) {
                        const black = document.createElement('div');
                        black.className = 'piano-key black-key absolute';
                        black.style.width = '28px';
                        black.style.height = '100px';
                        // Offset black keys
                        black.style.left = ((o-startOctave)*7*48 + i*48 + 36) + "px";
                        black.style.top = '0px';
                        black.dataset.note = blackName + o;

                        if (this.overlayMap[blackName+o]) {
                            black.innerHTML = `<div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-xs text-blue-300 font-mono">${blackName+o}<br><span class="text-blue-500">${this.overlayMap[blackName+o]}</span></div>`;
                        } else {
                            black.innerHTML = `<div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-xs text-white font-mono">${blackName+o}</div>`;
                        }
                        keyboard.appendChild(black);
                    }
                }
            }

            // Pointer events: mousedown, mouseup, mouseleave (drag to play)
            keyboard.addEventListener('mousedown', (e) => {
                const key = e.target.closest('.piano-key');
                if (!key) return;
                this.onKeyDown(key.dataset.note, key);
            });
            keyboard.addEventListener('mouseup', (e) => {
                const key = e.target.closest('.piano-key');
                if (!key) return;
                this.onKeyUp(key.dataset.note, key);
            });
            keyboard.addEventListener('mouseleave', (e) => {
                // Release all, in case dragged out of the piano
                this.pressedNotes.forEach(n => {
                    const el = [...document.querySelectorAll('.piano-key')].find(x => x.dataset.note === n);
                    if (el) this.onKeyUp(n, el);
                });
            });

            // Touch support
            keyboard.addEventListener('touchstart', (e) => {
                for (const t of e.changedTouches) {
                    const el = document.elementFromPoint(t.clientX, t.clientY);
                    const key = el && el.closest('.piano-key');
                    if (key) this.onKeyDown(key.dataset.note, key);
                }
                e.preventDefault();
            }, {passive:false});
            keyboard.addEventListener('touchend', (e) => {
                for (const t of e.changedTouches) {
                    const el = document.elementFromPoint(t.clientX, t.clientY);
                    const key = el && el.closest('.piano-key');
                    if (key) this.onKeyUp(key.dataset.note, key);
                }
                e.preventDefault();
            }, {passive:false});
        }

        setupUIEvents() {
            // Volume slider
            document.getElementById('volume-slider').addEventListener('input', e => {
                this.volume = parseFloat(e.target.value);
                this.synth.volume.value = Tone.gainToDb(this.volume);
                document.getElementById('volume-display').textContent = `${Math.round(this.volume * 100)}%`
            });

            // Octave control
            document.getElementById('octave-down').addEventListener('click', () => {
                this.currentOctave = Math.max(1, this.currentOctave-1);
                document.getElementById('octave-display').textContent = this.currentOctave;
            });
            document.getElementById('octave-up').addEventListener('click', () => {
                this.currentOctave = Math.min(7, this.currentOctave+1);
                document.getElementById('octave-display').textContent = this.currentOctave;
            });
            document.getElementById('octave-display').textContent = this.currentOctave;

            // Sustain
            document.getElementById('sustain-pedal').addEventListener('click', () => {
                this.sustainPedal = !this.sustainPedal;
                document.getElementById('sustain-text').textContent = this.sustainPedal ? 'On':'Off';
                if (this.sustainPedal) {
                    document.getElementById('sustain-pedal').classList.add('bg-green-500','text-white');
                } else {
                    document.getElementById('sustain-pedal').classList.remove('bg-green-500','text-white');
                }
            });

            // Theme toggle
            document.getElementById('theme-toggle').addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const sunIcon = document.getElementById('sun-icon');
                const moonIcon = document.getElementById('moon-icon');
                if (document.documentElement.classList.contains('dark')) {
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            });

            // Keyboard playing (keydown/keyup)
            document.addEventListener('keydown', (e) => {
                if (e.repeat) return;
                if (e.code === 'Space') {
                    this.sustainPedal = !this.sustainPedal;
                    document.getElementById('sustain-text').textContent = this.sustainPedal ? 'On' : 'Off';
                    if (this.sustainPedal) {
                        document.getElementById('sustain-pedal').classList.add('bg-green-500','text-white');
                    } else {
                        document.getElementById('sustain-pedal').classList.remove('bg-green-500','text-white');
                    }
                    e.preventDefault();
                    return;
                }
                if (e.code === 'ArrowUp') {
                    this.currentOctave = Math.min(7, this.currentOctave+1);
                    document.getElementById('octave-display').textContent = this.currentOctave;
                    e.preventDefault();
                    return;
                }
                if (e.code === 'ArrowDown') {
                    this.currentOctave = Math.max(1, this.currentOctave-1);
                    document.getElementById('octave-display').textContent = this.currentOctave;
                    e.preventDefault();
                    return;
                }
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
                const note = this.noteForKey(e);
                if (!note) return;
                if (this.pressedNotes.has(note)) return;
                this.pressedNotes.add(note);
                this.synth.triggerAttack(note);
                this.highlightPianoKey(note, true);
                this.showNotePlayed(note);
            });
            document.addEventListener('keyup', (e) => {
                const note = this.noteForKey(e);
                if (!note) return;
                if (!this.pressedNotes.has(note)) return;
                if (this.sustainPedal) return; // don't stop if sustain
                this.pressedNotes.delete(note);
                this.synth.triggerRelease(note);
                this.highlightPianoKey(note, false);
            });
        }

        onKeyDown(note, keyEl) {
            if (!note) return;
            if (this.pressedNotes.has(note)) return;
            this.pressedNotes.add(note);
            this.synth.triggerAttack(note);
            keyEl.classList.add('pressed');
            this.showNotePlayed(note);
        }
        onKeyUp(note, keyEl) {
            if (!note) return;
            if (!this.pressedNotes.has(note)) return;
            if (this.sustainPedal) return; // don't stop if sustain
            this.pressedNotes.delete(note);
            this.synth.triggerRelease(note);
            keyEl.classList.remove('pressed');
        }
        highlightPianoKey(note, pressed) {
            const key = [...document.querySelectorAll('.piano-key')].find(k => k.dataset.note === note);
            if (key) {
                if (pressed) key.classList.add('pressed');
                else key.classList.remove('pressed');
            }
        }
        showNotePlayed(note) {
            const el = document.getElementById('note-display');
            el.textContent = `Playing: ${note}`;
            setTimeout(() => {
                if (el.textContent === `Playing: ${note}`) el.textContent = '';
            }, 800);
        }
    }

    document.addEventListener('DOMContentLoaded', () => { new OnlinePiano(); });
    </script>
